# Production session configuration
server.servlet.session.timeout=60m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Production-specific actuator configuration
# Only expose health and prometheus endpoints for security
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=never
management.prometheus.metrics.export.enabled=true

# Disable Swagger/OpenAPI in production for security
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# HTTPS must be either activated in Spring boot or supported by a load balancer in front of the application

